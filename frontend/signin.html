    <h1>Apply Online</h1>
    
    <form action="/wtRegis" method="get">
    <div class="box">
        <br><p id="fn"> First name </p> <input type="text" name="fID" id="f">

        <p id="ln"> Last name </p> <input type="text" name="lID" id="l">

        <br><br><p id="nn">Nickname</p><input type="text" name="nID" id="" >    

        <p id="gd">Your gender</p> <input type="radio" name="genderID" value="Male" checked> Male
        <input type="radio" name="genderID" value="Female"> Female

        <p id="bd">Birth Date </p>  <input type="date" name="dateID" id="">

        <br><br><p id="a"> Age </p><input type="number" name="ageID" id="">

        <br><br><p id="ad">Address</p> <textarea name="addressID" id="" cols="30" rows="10" maxlength="200"></textarea>

        <br><br><p id="mb">Mobile Phone</p> <input type="number" name="mpID" id="">   

        <p id="em">Email</p>  <input type="email" name="emailID" id="">     

        <p id="idl">ID line</p> <input type="text" name="lineID" id=""> 

        <br><br><p id="unv"> University </p><input type="text" name="unID" id=""> 

        <p id="ftl">Faculty</p> <input type="text" name="fcID" id="">    
        
        <p id="yos"> Year of Study </p><input type="number" name="yosID" id="">                                    
                                                                
        <input type="submit" value="Apply">
    </div>
    </form>

        
</body>
